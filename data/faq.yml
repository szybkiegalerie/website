  - question: Czy mogę dodać swoją własną domenę do mojej galerii?
    answer: Tak, możemy zintegrować Twoją galerię z Twoją własną domeną. Możesz również bezpłatnie skorzystać z jednej z naszych subdomen.
    dataTarget: Six
