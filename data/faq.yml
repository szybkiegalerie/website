  - question: Co jeśli będę chciał dokonać zmian w swojej galerii po jej publikacji?
    answer: Naszym celem jest Twoje zadowolenie, dlatego zawsze jesteśmy gotowi do wprowadzenia potrzebnych zmian, aby Twoja galeria spełniała wszystkie Twoje oczekiwania. Aktualizacja zawartości Twojej Galerii to koszt 120 PLN (zmiana zdjęć, utworzenie nowych kategorii, itp.)
    dataTarget: Seven
    show: hide

