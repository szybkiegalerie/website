{{ define "main" }}

{{ "<!--contactHeader.html-->" | safeHTML }}
<section class="page-header">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2>{{ .Title }}</h2>
        <p>
          Nie lubisz formularzy? Po prostu napisz
          <a href="mailto:{{ .Site.Params.email }}">email</a>
        </p>
      </div>
    </div>
  </div>
</section>


{{ "<!--contactForm.html-->" | safeHTML }}
<section class="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <form id="contact-form" action="{{ .Site.Params.fabFormURL }}" method="POST" class="contact-form row">
          <div class="col-lg-6">
            <input type="text" class="form-control" placeholder="Imię i Nazwisko" name="Name" required />
          </div>
          <div class="col-lg-6">
            <input type="email" class="form-control" placeholder="Email" name="email" required />
          </div>
          <div class="col-12">
            <input type="text" class="form-control" placeholder="Temat" name="subject" />
          </div>
          <div class="col-12">
            <textarea class="form-control" placeholder="Wiadomość" required cols="30" rows="7"
              name="message"></textarea>
          </div>
          <div class="col-6 align-self-center">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="termCondition" name="terms" required />
              <label class="form-check-label" for="termCondition">
                Akceptuję <a href="https://szybkiegalerie.pl/privacy">politykę prywatności</a>
              </label>
            </div>
          </div>
          <div class="col-6 text-right order-12 order-sm-0">
            <button id="contact-form-button" class="btn btn-primary-filled" type="submit" formtarget="_blank">
              Wyślij
            </button>
          </div>
          <div class="col-12">
            <p id="contact-form-status" class="mt-3"></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{{ end }}
